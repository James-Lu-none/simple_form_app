<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Estimate Form</title>
  <style>
    .small-input {
      width: 60px; /* Set your desired width */
    }
    .one-word-input {
      width: 40px; /* Set your desired width */
    }
    .outlined-box {
      border: 1px solid black; /* Outline color and width */
      padding: 10px; /* Inner spacing */
      border-radius: 2rem;
    }
  </style>
</head>
<body>
  <h1>Estimate Form</h1>
  <div class="outlined-box" id="windowItemFormContainer"></div><br/>
  <div class="outlined-box" id="unknownItemFormContainer"></div><br/>

  <table id="itemTable" class="draggable-table">
    <thead>
        <tr>
        <th>品名</th>
        <th>規格</th>
        <th>數量</th>
        <th>單價</th>
        <th>單位</th>
        <th>金額</th>
        <th>刪除</th>
        </tr>
    </thead>
    <tbody id="itemList"></tbody>
    <tfoot>
        <label for="total">Total:</label>
        <input type="text" id="total" readonly>
    </tfoot>
  </table>


  <button type="button" onclick="generatePDF()">Generate PDF</button>
  
  <script src="./src/js/fetch_html.js"></script>
  <script defer src="./src/js/add_item.js"></script>
  <script defer src="./src/js/generate_pdf.js"></script>
  <script defer src="./src/js/item_table.js"></script>
  <script defer src="./src/js/draggable_table.js"></script>
  <script defer src="./src/js/main.js"></script>
  
</body>
</html>

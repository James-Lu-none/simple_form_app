<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Estimate Form</title>
  <style>
    .small-input {
      width: 60px; /* Set your desired width */
    }
    .one-word-input {
      width: 40px; /* Set your desired width */
    }
    .outlined-box {
      border: 1px solid black; /* Outline color and width */
      padding: 10px; /* Inner spacing */
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <h1>Estimate Form</h1>
  <div class="outlined-box" id="windowItemFormContainer"></div><br/>
  <div class="outlined-box" id="unknownItemFormContainer"></div><br/>

  <table id="itemTable" class="draggable-table">
    <thead>
        <tr>
        <th>品名</th>
        <th>規格</th>
        <th>數量</th>
        <th>單位</th>
        <th>單價</th>
        <th>金額</th>
        </tr>
    </thead>
    <tbody id="itemList"></tbody>
    <tfoot>
      <tr>
        <td colspan="4"></td>
        <td>
          <label>Total:</label>
        </td>
        <td>
          <label id="total">0</label>
        </td>
      </tr>
    </tfoot>
  </table>

  <button id="select-export"><b>選擇模板輸出</b></button>
  <button id="default-export"><b>預設模板輸出</b></button>

  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <script src="./src/js/item_table.js"></script>
  <script defer src="./src/js/fetch_html.js"></script>
  <script defer src="./src/js/add_item.js"></script>
  <script defer src="./src/js/generate_pdf.js"></script>
  <script defer src="./src/js/draggable_table.js"></script>
  
</body>
</html>

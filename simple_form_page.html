<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="item\window_item_form.js"></script>
  <title>Estimate Form</title>
  <style>
    .small-input {
      width: 60px; /* Set your desired width */
    }
    .one-word-input {
      width: 40px; /* Set your desired width */
    }
  </style>
</head>
<body>
  <h1>Estimate Form</h1>
  <form id="estimateForm">

    <div id="windowItemFormContainer"></div>
    <!--item form for categorize: unknown-->
    <label for="item">Item:</label>
    <input type="text" id="item" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <label for="price">Price per unit:</label>
    <input type="number" id="price" required>

    <button type="button" onclick="addItem()">Add Item</button>

    <ul id="itemList"></ul>

    <label for="total">Total:</label>
    <input type="text" id="total" readonly>

    <button type="button" onclick="generatePDF()">Generate PDF</button>
  </form>

  <script>
    const windowItemFormContainer = document.getElementById('windowItemFormContainer');
    fetch('item/window_item_form.html')
    .then(response => response.text())
    .then(html => {
      windowItemFormContainer.innerHTML = html.trim();
      console.log(html.trim());
    })
    .catch(error => console.error('Error loading window_item_form.html:', error));
    let items = [];

    function removeItem(index) {
      items.splice(index, 1);
      updateItemList();
      updateTotal();
    }

    function updateItemList() {
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';

      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.quantity} ${item.item}(s) - $${item.price.toFixed(2)} each - Total: $${item.total.toFixed(2)}`;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', () => removeItem(index));

        li.appendChild(removeButton);
        itemList.appendChild(li);
      });
    }
    function updateTotal() {
      const totalInput = document.getElementById('total');
      const total = items.reduce((acc, item) => acc + item.total, 0);
      totalInput.value = `$${total.toFixed(2)}`;
    }

    function generatePDF() {
      // Code to send data to the server for PDF generation
      const data = { items, total: document.getElementById('total').value };
      console.log(JSON.stringify(data));
      fetch('/generate-pdf', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        // Handle the response from the server (e.g., show a link to download the PDF)
        console.log(result);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>

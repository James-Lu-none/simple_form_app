<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimate Form</title>
  <style>
    .small-input {
      width: 60px; /* Set your desired width */
    }
    .one-word-input {
      width: 40px; /* Set your desired width */
    }
  </style>
  </style>
</head>
<body>
  <h1>Estimate Form</h1>
  <form id="estimateForm">
    <!-- item form for categorize: window-->
    <label for="item">品名</label>
    <input type="text" id="windowItem" required>
    <label for="pattern">規格</label>
    <input type="number" id="windowLength" class="small-input" required>
    <label>x</label>
    <input type="number" id="windowWidth" class="small-input" required>
    <label for="quantity">數量</label>
    <input type="number" id="windowQuantity" class="small-input" required>
    <label for="unit">單位</label>
    <select id="unit" class="one-word-input" required>
      <option value="ft3">才</option>
      <option value="ft2">坪</option>
      <option value="m">米</option>
      <option value="p">式</option>
    </select>
    <label for="unitPrice">單價</label>
    <input type="number" id="windowUnitPrice" class="small-input" required>
    <button type="button" onclick="addItem()">新增</button>
    <br>
    
    <!--item form for categorize: unknown-->
    <label for="item">Item:</label>
    <input type="text" id="item" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <label for="price">Price per unit:</label>
    <input type="number" id="price" required>

    <button type="button" onclick="addItem()">Add Item</button>

    <ul id="itemList"></ul>

    <label for="total">Total:</label>
    <input type="text" id="total" readonly>

    <button type="button" onclick="generatePDF()">Generate PDF</button>
  </form>

  <script>
    let items = [];

    function addItem() {
      const item = document.getElementById('item').value;
      const quantity = parseFloat(document.getElementById('quantity').value);
      const price = parseFloat(document.getElementById('price').value);

      const total = quantity * price;

      items.push({ item, quantity, price, total });

      updateItemList();
      updateTotal();
    }
    function removeItem(index) {
      items.splice(index, 1);
      updateItemList();
      updateTotal();
    }

    function updateItemList() {
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';

      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.quantity} ${item.item}(s) - $${item.price.toFixed(2)} each - Total: $${item.total.toFixed(2)}`;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', () => removeItem(index));

        li.appendChild(removeButton);
        itemList.appendChild(li);
      });
    }
    function updateTotal() {
      const totalInput = document.getElementById('total');
      const total = items.reduce((acc, item) => acc + item.total, 0);
      totalInput.value = `$${total.toFixed(2)}`;
    }

    function generatePDF() {
      // Code to send data to the server for PDF generation
      const data = { items, total: document.getElementById('total').value };
      console.log(JSON.stringify(data));
      fetch('/generate-pdf', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        // Handle the response from the server (e.g., show a link to download the PDF)
        console.log(result);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>

<!-- item form for categorize: window-->
<label for="windowItem">品名</label>
<input type="text" id="windowItem" required>
<label for="windowLength">規格</label>
<input type="number" id="windowLength" class="small-input" required>
<label>x</label>
<input type="number" id="windowWidth" class="small-input" required>
<label for="windowQuantity">數量</label>
<input type="number" id="windowQuantity" class="small-input" required>
<label for="unit">單位</label>
<select id="unit" class="one-word-input" required>
    <option value="ft3">才</option>
    <option value="ft2">坪</option>
    <option value="m">米</option>
    <option value="p">式</option>
</select>
<label for="windowUnitPrice">單價</label>
<input type="number" id="windowUnitPrice" class="small-input" required>
<button type="button" onclick="addItem()">新增</button>
